<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yangi Yil 2026 - Global Tabriklar</title>

    <!-- Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        onValue,
      } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDWRzrAEGp8562_DXJAL7PQRwls2IBOGHA",
        authDomain: "yaniyil2026.firebaseapp.com",
        projectId: "yaniyil2026",
        storageBucket: "yaniyil2026.firebasestorage.app",
        messagingSenderId: "989025178210",
        appId: "1:989025178210:web:9dc0301f9d368ce2b2b73b",
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const tabriklarRef = ref(database, "tabriklar");

      window.submitTabrik = function () {
        const name = document.getElementById("nameInput").value.trim();
        const msg = document.getElementById("msgInput").value.trim();

        if (!name || !msg) {
          alert("Ism va tabrikni yozing");
          return;
        }

        const time = new Date().toLocaleString("uz-UZ", {
          day: "2-digit",
          month: "short",
          hour: "2-digit",
          minute: "2-digit",
        });

        push(tabriklarRef, { name, msg, time });

        document.getElementById("nameInput").value = "";
        document.getElementById("msgInput").value = "";

        document.body.style.backgroundColor = "white";
        setTimeout(() => (document.body.style.backgroundColor = ""), 120);
      };

      onValue(tabriklarRef, (snapshot) => {
        const data = snapshot.val();
        const list = document.getElementById("displayList");
        list.innerHTML = "";

        if (!data) return;

        Object.values(data)
          .reverse()
          .forEach((item) => {
            list.innerHTML += `
              <div class="tabrik-box">
                <span class="timestamp">${item.time}</span>
                <strong style="color:#ffc300">üë§ ${item.name}</strong>
                <div>${item.msg}</div>
              </div>
            `;
          });
      });
    </script>

    <style>
      body {
        margin: 0;
        background: linear-gradient(to bottom, #001d3d, #000814);
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
      }
      .container {
        width: 90%;
        max-width: 600px;
        text-align: center;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 25px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
      }
      .main-btn {
        background: linear-gradient(45deg, #00b4d8, #0077b6);
        border: none;
        padding: 15px;
        border-radius: 30px;
        width: 100%;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      .tabrik-box {
        background: rgba(255, 255, 255, 0.08);
        padding: 15px;
        border-radius: 15px;
        margin-top: 15px;
        text-align: left;
        border-left: 5px solid #ffc300;
      }
      .timestamp {
        font-size: 0.7rem;
        opacity: 0.6;
        float: right;
      }
      .snowflake {
        position: fixed;
        top: -10px;
        animation: fall linear forwards;
      }
      @keyframes fall {
        to {
          transform: translateY(110vh);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>‚ùÑÔ∏è 2026 Yangi Yil Tabriklari</h1>

      <div class="glass-card">
        <input id="nameInput" placeholder="Ismingiz" />
        <textarea
          id="msgInput"
          rows="3"
          placeholder="Tabrik yozing..."
        ></textarea>
        <button class="main-btn" onclick="submitTabrik()">Yuborish</button>
      </div>

      <div id="displayList" style="padding-bottom: 50px"></div>
    </div>

    <script>
      function snow() {
        const s = document.createElement("div");
        s.textContent = "‚ùÑ";
        s.className = "snowflake";
        s.style.left = Math.random() * 100 + "vw";
        s.style.fontSize = Math.random() * 20 + 10 + "px";
        const d = Math.random() * 3 + 3;
        s.style.animationDuration = d + "s";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), d * 1000);
      }
      setInterval(snow, 150);
    </script>
  </body>
</html>
